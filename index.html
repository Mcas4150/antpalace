<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ant Palace • WebRTC + GPU Trails</title>

  <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@9.0.3/out/adapter.min.js"></script>


  <style>
    html, body { margin:0; overflow:hidden; background:#000 }
    #ui { position:absolute; top:10px; left:10px; color:#fff; font-family:sans-serif; z-index:10 }
    #startBtn { position:absolute; top:10px; right:10px; padding:0.5em; z-index:10 }
    canvas { position:fixed; inset:0; display:block; pointer-events:none }
  </style>
</head>
<body>
  <div id="ui">
    <label><input type="checkbox" id="heatToggle"> Heatmap</label>
  </div>
  <button id="startBtn">▶︎ Enter Palace</button>
  <video id="remoteVideo" playsinline muted></video>
  <canvas id="threeCanvas"></canvas>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
